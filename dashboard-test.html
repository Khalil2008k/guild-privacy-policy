<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILD Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #BBFE32;
            --primary-dark: #9FD929;
            --primary-light: #D4FF6B;
            --background: #000000;
            --surface: #1A1A1A;
            --text-primary: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .shield-container {
            margin-bottom: 3rem;
            animation: shieldFloat 3s ease-in-out infinite;
        }

        .shield-icon {
            filter: drop-shadow(0 0 20px rgba(187, 254, 50, 0.6));
            animation: shieldGlow 2s ease-in-out infinite;
        }

        @keyframes shieldFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes shieldGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(187, 254, 50, 0.6));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(187, 254, 50, 0.9)) drop-shadow(0 0 50px rgba(187, 254, 50, 0.5));
            }
        }

        /* From Uiverse.io by SelfMadeSystem */
        .absolute {
            position: absolute;
        }

        .inline-block {
            display: inline-block;
        }

        .loader {
            display: flex;
            margin: 0.25em 0;
            justify-content: center;
            align-items: center;
        }

        .w-2 {
            width: 0.5em;
        }

        .dash {
            animation: dashArray 2s ease-in-out infinite,
                dashOffset 2s linear infinite;
        }

        .spin {
            animation: spinDashArray 2s ease-in-out infinite,
                spin 8s ease-in-out infinite,
                dashOffset 2s linear infinite;
            transform-origin: center;
        }

        @keyframes dashArray {
            0% {
                stroke-dasharray: 0 1 359 0;
            }
            50% {
                stroke-dasharray: 0 359 1 0;
            }
            100% {
                stroke-dasharray: 359 1 0 0;
            }
        }

        @keyframes spinDashArray {
            0% {
                stroke-dasharray: 270 90;
            }
            50% {
                stroke-dasharray: 0 360;
            }
            100% {
                stroke-dasharray: 270 90;
            }
        }

        @keyframes dashOffset {
            0% {
                stroke-dashoffset: 365;
            }
            100% {
                stroke-dashoffset: 5;
            }
        }

        @keyframes spin {
            0% {
                rotate: 0deg;
            }
            12.5%, 25% {
                rotate: 270deg;
            }
            37.5%, 50% {
                rotate: 540deg;
            }
            62.5%, 75% {
                rotate: 810deg;
            }
            87.5%, 100% {
                rotate: 1080deg;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(187, 254, 50, 0.7);
            letter-spacing: 0.3rem;
            margin-top: 2rem;
        }

        /* Background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, rgba(187, 254, 50, 0.03) 0px, transparent 1px, transparent 50px, rgba(187, 254, 50, 0.03) 51px),
                repeating-linear-gradient(90deg, rgba(187, 254, 50, 0.03) 0px, transparent 1px, transparent 50px, rgba(187, 254, 50, 0.03) 51px);
            pointer-events: none;
            z-index: -1;
        }

        /* Radial glow */
        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(187, 254, 50, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Shield Icon -->

                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
        </div>

            </svg>

            </svg>
            
            <!-- I -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#b)" d="M 32,4 V 60 M 20,4 H 44 M 20,60 H 44" class="dash" pathLength="360"></path>
            </svg>
            
            <!-- L -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#d)" d="M 10,4 V 60 H 54" class="dash" pathLength="360"></path>
            </svg>
            
            <!-- D -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#b)" d="M 10,4 H 32 C 47.463973,4 60,16.536027 60,32 60,47.463973 47.463973,60 32,60 H 10 Z M 10,10 V 54" class="dash" pathLength="360"></path>
            </svg>
        </div>

        <p class="subtitle">LOADING PLATFORM</p>
    </div>
</body>
</html>
