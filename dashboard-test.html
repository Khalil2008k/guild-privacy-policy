<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUILD Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #BBFE32;
            --primary-dark: #9FD929;
            --primary-light: #D4FF6B;
            --background: #000000;
            --text-primary: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* From Uiverse.io by SelfMadeSystem - Rain Background */
        .container-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 1;
            backdrop-filter: blur(1em) brightness(6);
            background-image: radial-gradient(
                circle at 50% 50%,
                #0000 0,
                #0000 2px,
                hsl(0 0 4%) 2px
            );
            background-size: 8px 8px;
        }

        .container-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            --c: var(--primary);
            background-color: #000;
            background-image: radial-gradient(3px 80px at 0px 235px, var(--c), #0000),
                radial-gradient(3px 80px at 300px 235px, var(--c), #0000),
                radial-gradient(3px 80px at 0px 150px, var(--c), #0000),
                radial-gradient(3px 80px at 300px 150px, var(--c), #0000),
                radial-gradient(3px 80px at 0px 299px, var(--c), #0000),
                radial-gradient(3px 80px at 300px 299px, var(--c), #0000);
            background-size:
                300px 235px,
                300px 235px,
                300px 150px,
                300px 150px,
                300px 299px,
                300px 299px;
            animation: rain 150s linear infinite;
        }

        @keyframes rain {
            0% {
                background-position:
                    0px 220px, 3px 220px,
                    50px 16px, 53px 16px,
                    175px 235px, 178px 235px;
            }
            to {
                background-position:
                    0px 6800px, 3px 6800px,
                    50px 5416px, 53px 5416px,
                    175px 13391px, 178px 13391px;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 3rem;
        }

        .logo-img {
            width: 140px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(187, 254, 50, 0.6));
        }

        /* From Uiverse.io by SelfMadeSystem */
        .absolute {
            position: absolute;
        }

        .inline-block {
            display: inline-block;
        }

        .loader {
            display: flex;
            margin: 0.25em 0;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .dash {
            animation: dashArray 2s ease-in-out infinite,
                dashOffset 2s linear infinite;
        }

        @keyframes dashArray {
            0% {
                stroke-dasharray: 0 1 359 0;
            }
            50% {
                stroke-dasharray: 0 359 1 0;
            }
            100% {
                stroke-dasharray: 359 1 0 0;
            }
        }

        @keyframes dashOffset {
            0% {
                stroke-dashoffset: 365;
            }
            100% {
                stroke-dashoffset: 5;
            }
        }
    </style>
</head>
<body>
    <!-- Rain Background -->
    <div class="container-bg"></div>

    <div class="content">
        <!-- GUILD Logo -->
        <div class="logo-container">
            <img src="../../GUILD platform/assets/logo.png" alt="GUILD Logo" class="logo-img">
        </div>

        <!-- GUILD Loader with space between G and U -->

            <svg height="0" width="0" viewBox="0 0 64 64" class="absolute">

                    <linearGradient class="s-xJBuHA073rTt" gradientUnits="userSpaceOnUse" y2="2" x2="0" y1="62" x1="0" id="b">
                        <stop class="s-xJBuHA073rTt" stop-color="#BBFE32"></stop>
                        <stop class="s-xJBuHA073rTt" stop-color="#9FD929" offset="1"></stop>
                    </linearGradient>
                    <linearGradient class="s-xJBuHA073rTt" gradientUnits="userSpaceOnUse" y2="2" x2="0" y1="62" x1="0" id="d">
                        <stop class="s-xJBuHA073rTt" stop-color="#9FD929"></stop>
                        <stop class="s-xJBuHA073rTt" stop-color="#BBFE32" offset="1"></stop>
                    </linearGradient>
                </defs>
            </svg>
            
            <!-- G -->

                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#b)" d="M 32,4 C 16.536027,4 4,16.536027 4,32 4,47.463973 16.536027,60 32,60 47.463973,60 60,47.463973 60,32 V 28 H 32 V 36 H 50 C 48.5,44 41,50 32,50 22,50 14,42 14,32 14,22 22,14 32,14 37,14 41.5,16 45,19 L 51,13 C 46,8 39,4 32,4 Z" class="dash" pathLength="360"></path>

                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#d)" d="M 4,4 h 4.6230469 v 25.919922 c -0.00276,11.916203 9.8364941,21.550422 21.7500001,21.296875 11.616666,-0.240651 21.014356,-9.63894 21.253906,-21.25586 a 2.0002,2.0002 0 0 0 0,-0.04102 V 4 H 56.25 v 25.919922 c 0,14.33873 -11.581192,25.919922 -25.919922,25.919922 a 2.0002,2.0002 0 0 0 -0.0293,0 C 15.812309,56.052941 3.998433,44.409961 4,29.919922 Z" class="dash" pathLength="360"></path>
            </svg>

            </svg>

                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#b)" d="M 10,4 H 32 C 47.463973,4 60,16.536027 60,32 60,47.463973 47.463973,60 32,60 H 10 Z M 10,10 V 54" class="dash" pathLength="360"></path>
            </svg>
        </div>
    </div>
</body>
</html>
