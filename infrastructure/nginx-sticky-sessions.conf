# NGINX Configuration for Socket.IO with Sticky Sessions
# This configuration enables horizontal scaling of Socket.IO with Redis adapter

upstream socketio_backend {
    # Sticky sessions based on IP hash
    # This ensures the same client always connects to the same backend instance
    ip_hash;
    
    # Backend server instances
    server backend-1:4000;
    server backend-2:4000;
    server backend-3:4000;
    # Add more servers as needed
}

server {
    listen 80;
    server_name api.guild.example.com;
    
    # Increase timeouts for WebSocket connections
    proxy_connect_timeout 7d;
    proxy_send_timeout 7d;
    proxy_read_timeout 7d;
    
    # WebSocket upgrade headers
    location /socket.io/ {
        proxy_pass http://socketio_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # Keep-alive
        proxy_set_header Connection "keep-alive";
    }
    
    # Regular HTTP/API requests
    location / {
        proxy_pass http://socketio_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

